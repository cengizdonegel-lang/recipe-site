<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Recipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/components/header/header.css">
  <link rel="stylesheet" href="/components/categories/categories.css">
  <link rel="stylesheet" href="/components/dashboard/dashboard.css">
</head>

<body>
  <div class="site-wrapper">
    <div data-include="/components/header/header.html"></div>

    <main class="site-main container dashboard-layout">
      <div class="row">
        <aside class="col-md-3">
          <div class="card categories-card">
            <div class="card-body">
              <div data-include="/components/categories/categories.html"></div>
            </div>
          </div>
        </aside>

        <section class="col-md-9 dashboard-main">
          <header class="dashboard-header mb-3">
            <h1 id="dashboardTitle">Dashboard</h1>
          </header>

          <!-- Carousel moved here -->
          <div id="dashboardCarousel" class="carousel slide mb-4" data-bs-ride="carousel" aria-label="Featured recipes">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#dashboardCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#dashboardCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#dashboardCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="https://source.unsplash.com/1200x420/?hamburger" class="d-block w-100" alt="Hamburger">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Classic Hamburger</h5>
                  <p>Juicy grilled burger with fresh toppings.</p>
                </div>
              </div>

              <div class="carousel-item" data-bs-interval="5000">
                <img src="https://source.unsplash.com/1200x420/?salad" class="d-block w-100" alt="Fresh Salads">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Fresh Salads</h5>
                  <p>Vibrant and healthy salad recipes for every day.</p>
                </div>
              </div>

              <div class="carousel-item" data-bs-interval="5000">
                <img src="https://source.unsplash.com/1200x420/?menemen" class="d-block w-100" alt="Menemen">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Menemen</h5>
                  <p>Traditional Turkish scrambled egg with tomatoes and peppers.</p>
                </div>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#dashboardCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#dashboardCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div id="dashboardContent">
            <p class="muted">Select a category to see filtered recipes here.</p>
          </div>
        </section>
      </div>
    </main>

    <div data-include="/components/footer/footer.html"></div>
  </div>

  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script>
  <script src="/components/include.js" defer></script>
  <script src="/pages/dashboard/dashboard.js" defer></script>
</body>
</html>
