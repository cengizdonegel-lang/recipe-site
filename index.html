<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Recipe</title>

  <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="components/header/header.css">
  <link rel="stylesheet" href="/components/categories/categories.css">
  <link rel="stylesheet" href="components/card/card.css">
  <link rel="stylesheet" href="components/footer/footer.css">
</head>

<body>
  <div class="site-wrapper">
    <!-- HEADER -->
    <div data-include="/components/header/header.html"></div>

    <main class="site-main container">
      <div class="row mb-4">
        <aside class="col-md-3 d-none d-md-block">
          <div class="card categories-card home-style">
            <div class="card-body">
              <div data-include="/components/categories/categories.html"></div>
            </div>
          </div>
        </aside>

        <div class="col-md-9">
          <!-- Home carousel -->
          <div id="homeCarousel" class="carousel slide mb-4" data-bs-ride="carousel" aria-label="Home featured recipes">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="https://picsum.photos/id/292/1200/420" class="d-block w-100" alt="Pasta Aglio e Olio">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Pasta Aglio e Olio</h5>
                  <p>A simple, flavorful pasta you can make in minutes.</p>
                </div>
              </div>

              <div class="carousel-item" data-bs-interval="5000">
                <img src="https://picsum.photos/id/1080/1200/420" class="d-block w-100" alt="Fresh Salads">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Fresh Salads</h5>
                  <p>Vibrant and healthy salad recipes for every day.</p>
                </div>
              </div>

              <div class="carousel-item" data-bs-interval="5000">
                <img src="https://picsum.photos/id/1062/1200/420" class="d-block w-100" alt="Decadent Desserts">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Decadent Desserts</h5>
                  <p>Indulgent treats to satisfy your sweet tooth.</p>
                </div>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 main-content">
          <section class="card">
            <div class="card-content">
              <h1>Pasta Aglio e Olio</h1>
              <p class="muted">
                A simple and fast recipe that I love cooking after a long day.
              </p>
              <button class="primary">Print Recipe</button>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div data-include="/components/footer/footer.html"></div>
  </div>

  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script>
  <script src="/components/include.js" defer></script>
  <script src="/components/card/card.js" defer></script>
</body>
</html>
